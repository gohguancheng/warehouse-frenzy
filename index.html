<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warehouse Frenzy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="blockCoordinates.js"></script>
    <script src="render.js"></script>
    <script src="control.js"></script>
  </head>
  <body>
    <div id="instructions">
      <h3 id="title">
        Welcome to </br> Warehouse Frenzy!
      </h3>
      <p id="line1">
        Click on the last segment(s) of each block to move the blocks in the corresponding direction.
      </p>
      <p id="line2">
        Move the cargo (red block) to the EXIT (green door) to win the game.
      </p>
      <p id="moveCount"></p>
    </div>
    <div id="warehouse">
      <div id="exit"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
